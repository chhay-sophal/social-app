{% block content %}
  <div style="margin-left: 25%; margin-right: 25%;">
    <h2>Login</h2>
    <form method="post">
      {% csrf_token %}
      {{ form|crispy }}
      <button type="submit" class="btn btn-outline-primary">Login</button>
    </form>
  </div>
{% endblock %}
