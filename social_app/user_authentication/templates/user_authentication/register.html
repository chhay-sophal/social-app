{% extends 'core/base.html' %}
{% load crispy_forms_tags %}

{% block content %}
  <div class="m-5">
    <h2>Registration</h2>
    <form method="post">
      {% csrf_token %}
      {{ form|crispy }}
      <button type="submit" class="btn btn-outline-primary">Register</button>
    </form>
  </div>
{% endblock %}
