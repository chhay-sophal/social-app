{% extends 'core/base.html' %}

{% block content %}
  <h2>Profiles</h2>
  {% for profile in profiles %}
    <div>
      <h3>{{ profile.name }}</h3>
      <p>Username: {{ profile.user.username }}</p>
      <p>Email: {{ profile.email }}</p>
      <p>Bio: {{ profile.bio }}</p>
      <img src="{{ profile.profile_picture.url }}" alt="Profile Picture">
    </div>
    <hr>
  {% empty %}
    <p>No profiles found.</p>
  {% endfor %}
{% endblock %}
