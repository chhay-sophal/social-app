{% extends 'core/base.html' %}
{% load crispy_forms_tags %}

{% block content %}
  <h2>Change Profile Picture</h2>
  <form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form|crispy }}
    <button type="submit" class="btn btn-outline-primary">Save</button>
  </form>
{% endblock %}
